name: grocery_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0
  flutter_staggered_grid_view: ^0.4.0
  get: ^4.3.8
  dio: ^4.0.0
  carousel_slider: ^4.0.0
  google_maps_flutter: ^2.0.10
  geolocator: ^7.6.2
  flutter_login: ^2.2.1
  font_awesome_flutter: ^9.1.0
  image_picker: ^0.8.4+2
  firebase_core: ^1.7.0
  location: ^4.3.0
  flutter_facebook_auth: ^3.5.2
  intro_slider: ^3.0.2
  geocoding: ^2.0.1
  google_sign_in: ^5.1.1
  cloud_firestore: ^2.5.3
  firebase_storage: ^10.0.4
  firebase_auth: ^3.1.2







dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf